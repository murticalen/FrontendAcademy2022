<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Links - SFA</title>
  </head>
  <body>
    <!-- notice id attribute, used for anchors -> anchors tells browser to scroll to the specific element -->
    <h1 id="top">Top of the page</h1>

    <br />
    <!-- here is anchor syntax, it is commonly used today with scroll animations -->
    <a href="#bottom">Go to the bottom</a>
    <br />

    <img height="1000px" src="https://i.pinimg.com/564x/2c/f1/9c/2cf19cd26e9073ba57758b0319e3e91a.jpg" alt="Meme" />
    <br />

    <!-- those <br /> are here to give extra space :) -->
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <h1 id="bottom">Bottom of the page</h1>
    
    <a href="#top">Go to the top</a>

    <br />
    <a href="complex.html">&lt; Previous</a>
  </body>
</html>
